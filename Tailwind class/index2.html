<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- list-style type and list style position -->
<div class="border-2 border-red-600 mt-10 container w-10/12 mx-auto">
    <ul class="list-[upper-roman] list-inside p-6">
        <li>Home</li>
        <li>About</li>
        <li>Contact-us</li>
        <li>Log-in</li>
    </ul>
</div>


<!-- text-decoration -->
<p class="font-bold text-3xl mt-10 text-center underline decoration-red-700/30 decoration-4 underline-offset-[25px]">Hello</p>



<!-- baground color,baground img and linear gradient -->
<p class="bg-green-300 mt-20 text-center text-6xl font-bold p-10 bg-gradient-to-r from-purple-800 via-cyan-400 to-red-600 text-transparent bg-clip-text ">Muksina Akter Diya </p>

<p class=" bg-[url(./beautiful-tulip-flowers-in-garden-hd-1080p_ej2zno0__F0000.png)] text-6xl font-extrabold text-transparent bg-clip-text text-center">MUKSINA AKTER DIYA</p>

<div class="bg-[url(./gentle-nature-background-butterfly-blurred-324410107.webp)] bg-no-repeat bg-cover mt-8 h-64"></div>






<!-- effect -->
<button class="bg-fuchsia-600 mt-8 p-5 text-neutral-50 ml-10 outline outline-4 outline-zinc-500 outline-offset-4 shadow-lg shadow-lime-700 opacity-85 bg-opacity-80">Submit</button>
<br>

<button class="bg-lime-500 mt-12 p-4 ml-10 text-red-300 ring-8 ring-red-600 ring-offset-4 rounded-full w-20 h-20 text-center">Submit</button>

<!-- mix-blend -->
<div class="ml-5 mt-10 mb-40 flex -space-x-10 ">
<div class="bg-lime-400 w-40 h-40 rounded-full mix-blend-multiply">
</div>

<div class=" bg-cyan-200 w-40 h- 40 rounded-full">

</div>
</body>
</html>
